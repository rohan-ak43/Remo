<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMP System - Doctor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #4CAF50;
        }

        .status-indicator.disconnected {
            background: #f44336;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #2a5298;
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-value {
            font-size: 3em;
            font-weight: bold;
            color: #1e3c72;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .timestamp {
            color: #999;
            font-size: 0.8em;
            margin-top: 10px;
        }

        .alert {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert.error {
            background: #f8d7da;
            border-left-color: #dc3545;
        }

        .alert.success {
            background: #d4edda;
            border-left-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üë®‚Äç‚öïÔ∏è Doctor Dashboard</h1>
        <p>
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="connectionStatus">Connecting...</span>
        </p>
    </div>

    <div id="alerts"></div>

    <div class="dashboard">
        <!-- Rep Count Card -->
        <div class="card">
            <h2>üìä Total Reps</h2>
            <div class="stat-value" id="repCount">0</div>
            <div class="stat-label">Bicep Curls Completed</div>
            <div class="timestamp" id="repTimestamp">No data yet</div>
        </div>

        <!-- Form Accuracy Card -->
        <div class="card">
            <h2>‚úÖ Form Accuracy</h2>
            <div class="stat-value" id="formAccuracy">0%</div>
            <div class="stat-label">Exercise Form Score</div>
            <div class="timestamp" id="formTimestamp">No data yet</div>
        </div>

        <!-- Sensor Data Card -->
        <div class="card">
            <h2>üí™ Muscle Activation</h2>
            <div class="stat-value" id="sensorValue">0</div>
            <div class="stat-label">FSR Sensor Reading</div>
            <div class="timestamp" id="sensorTimestamp">No data yet</div>
        </div>
    </div>

    <!-- FSR Sensor Chart -->
    <div class="card" style="margin-top: 20px;">
        <h2>üìà Real-Time FSR Sensor Data</h2>
        <div class="chart-container">
            <canvas id="sensorChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        // Configuration - Socket.IO automatically handles protocol (http/ws)
        const API_URL = window.location.origin;

        
        // State
        let socket = null;
        let repCount = 0;
        let formAccuracy = 0;
        let sensorChart = null;
        let sensorData = [];
        let sensorLabels = [];
        const maxDataPoints = 50; // Keep last 50 data points

        // DOM elements
        const statusIndicator = document.getElementById('statusIndicator');
        const connectionStatus = document.getElementById('connectionStatus');
        const repCountEl = document.getElementById('repCount');
        const formAccuracyEl = document.getElementById('formAccuracy');
        const sensorValueEl = document.getElementById('sensorValue');
        const repTimestampEl = document.getElementById('repTimestamp');
        const formTimestampEl = document.getElementById('formTimestamp');
        const sensorTimestampEl = document.getElementById('sensorTimestamp');
        const alertsEl = document.getElementById('alerts');

        /**
         * Initialize Chart.js for FSR sensor data
         */
        function initChart() {
            const ctx = document.getElementById('sensorChart').getContext('2d');
            sensorChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sensorLabels,
                    datasets: [{
                        label: 'FSR Sensor Reading',
                        data: sensorData,
                        borderColor: 'rgb(42, 82, 152)',
                        backgroundColor: 'rgba(42, 82, 152, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 5,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Sensor Value'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                        }
                    },
                    animation: {
                        duration: 0 // Disable animation for real-time updates
                    }
                }
            });
        }

        /**
         * Add sensor data point to chart
         */
        function addSensorDataPoint(value, timestamp) {
            const time = new Date(timestamp).toLocaleTimeString();
            
            sensorData.push(value);
            sensorLabels.push(time);

            // Keep only last maxDataPoints
            if (sensorData.length > maxDataPoints) {
                sensorData.shift();
                sensorLabels.shift();
            }

            sensorChart.update('none'); // 'none' mode for no animation
        }

        /**
         * Update rep count display
         */
        function updateRepCount(count, timestamp) {
            repCount = count;
            repCountEl.textContent = count;
            repTimestampEl.textContent = `Last updated: ${new Date(timestamp).toLocaleTimeString()}`;
        }

        /**
         * Update form accuracy display
         */
        function updateFormAccuracy(accuracy, timestamp) {
            formAccuracy = accuracy;
            formAccuracyEl.textContent = accuracy + '%';
            formTimestampEl.textContent = `Last updated: ${new Date(timestamp).toLocaleTimeString()}`;
            
            // Visual feedback based on accuracy
            if (accuracy >= 80) {
                formAccuracyEl.style.color = '#4CAF50';
            } else if (accuracy >= 60) {
                formAccuracyEl.style.color = '#FF9800';
            } else {
                formAccuracyEl.style.color = '#f44336';
            }
        }

        /**
         * Update sensor value display
         */
        function updateSensorValue(value, timestamp) {
            sensorValueEl.textContent = value.toFixed(2);
            sensorTimestampEl.textContent = `Last updated: ${new Date(timestamp).toLocaleTimeString()}`;
            
            // Update chart
            addSensorDataPoint(value, timestamp);
        }

        /**
         * Show alert message
         */
        function showAlert(message, type = 'info') {
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            alertsEl.appendChild(alert);

            // Auto-remove after 5 seconds
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        /**
         * Connect to WebSocket server
         */
        function connectWebSocket() {
            socket = io(API_URL, {
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionAttempts: 5,
            });

            socket.on('connect', () => {
                console.log('‚úÖ Connected to WebSocket server');
                statusIndicator.className = 'status-indicator connected';
                connectionStatus.textContent = 'Connected';
                showAlert('Successfully connected to patient monitoring system', 'success');
            });

            socket.on('disconnect', () => {
                console.log('‚ùå Disconnected from WebSocket server');
                statusIndicator.className = 'status-indicator disconnected';
                connectionStatus.textContent = 'Disconnected';
                showAlert('Connection lost. Attempting to reconnect...', 'error');
            });

            socket.on('connect_error', (error) => {
                console.error('WebSocket connection error:', error);
                statusIndicator.className = 'status-indicator disconnected';
                connectionStatus.textContent = 'Connection Error';
            });

            // Listen for CV updates (reps and form accuracy)
            socket.on('cv-update', (data) => {
                console.log('üì• Received CV update:', data);
                updateRepCount(data.reps, data.timestamp);
                updateFormAccuracy(data.formAccuracy, data.timestamp);
            });

            // Listen for sensor data from ESP32
            socket.on('sensor-data', (data) => {
                console.log('üì• Received sensor data:', data);
                updateSensorValue(data.value, data.timestamp);
            });
        }

        /**
         * Initialize dashboard
         */
        function init() {
            initChart();
            connectWebSocket();
            
            // Show initial connection message
            showAlert('Initializing connection to patient monitoring system...', 'info');
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
